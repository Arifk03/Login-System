<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div class="div1">
                        <label>Id</label><label class="validation-error hide" id="idValidationError">This field is required.</label>
                        <input type="text" name="Id" required id="id">
                    </div>
                    <div>
                        <label>Name</label>
                        <input type="text" name="Name" required id="name">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="text" name="Age" required id="age">
                    </div>
                    <div>
                        <label>Gender</label>
                        <input type="radio" name="Gender" value="male" required id="gender"> Male
                        <input type="radio" name="Gender" value="female" required id="gender"> Female
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <h1>Employee List</h1>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
